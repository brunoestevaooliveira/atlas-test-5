<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlas Cívico - Login</title>
  <link href="/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4 fixed w-full top-0 shadow-md">
    <nav class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Atlas Cívico</h1>
      <ul class="flex space-x-4">
        <li><a href="/index.html" class="hover:underline">Início</a></li>
        <li><a href="/report.html" class="hover:underline">Reportar</a></li>
        <li><a href="/acompanhar.html" class="hover:underline">Acompanhar</a></li>
        <li><a href="/buscar.html" class="hover:underline">Buscar</a></li>
        <li><a href="/login.html" class="hover:underline">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="pt-20 container mx-auto">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form class="bg-white p-6 rounded shadow-md">
      <label class="block mb-2">Email</label>
      <input type="email" class="w-full p-2 border rounded mb-4" placeholder="Digite seu email">

      <label class="block mb-2">Senha</label>
      <input type="password" class="w-full p-2 border rounded mb-4" placeholder="Digite sua senha">

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Entrar</button>
    </form>
  </main>
</body>
</html>
